<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
  <!-- Football Theme Background Text -->
  <div class="football-theme">
    <h1 class="theme-text">Learn about Soccer</h1>
    <p class="theme-subtext">Chat with Christiana Rolando to learn more about soccer rules.</p>
  </div>

  <!-- Soccer Ball -->
  <div class="soccer-ball"></div>

  <!-- Chatbox Container -->
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="Chatbot Icon">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">C. Rolando - Chat support</h4>
                        <p class="chatbox__description--header">Hi. I'm Rolando. I can teach you about soccer.</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button onclick="toggleChatbox()"><img src="{{ url_for('static', path='/images/chatbox-icon.svg') }}" alt="Chat Icon"></button>
            </div>
        </div>
    </div>

    <script>
        function toggleChatbox() {
            const chatbox = document.querySelector('.chatbox__support');
            chatbox.classList.toggle('chatbox--active');
        }
    </script>
    <script>
      const websocketUrl = "{{ websocket_url }}";
    </script>
    <script type="text/javascript" src="{{ url_for('static', path='/app.js') }}"></script>
</body>
</html>
